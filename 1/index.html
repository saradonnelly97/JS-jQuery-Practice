
<!DOCTYPE html>
<html>

<head>
    <script src="https://code.jquery.com/jquery-git.js"></script>
    <script>

        //Check the readme file in this folder for instructions.
        function createDiv() {
  $(document).ready(function () {
    let test = {
      id: "div",
      class: "divclass",
      css: {
        "color": "Green"
      }
    };
    let $div = $("<div>", test);
    $div.html("New div tag created");
    $("body").append($div);
  });
        }
        
        //Your Code Goes Here

    </script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Create a div using jQuery with style tag.</title>
</head>

<body>
    <input type="button" value="Click to add new div tag" onclick="createDiv()" />
</body>

</html>
